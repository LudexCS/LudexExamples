<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scenario: PriceTableAdministration</title>
</head>
<body>
  <h1>Scenario: PriceTableAdministration</h1>
  <p>주의: 토큰 컨트랙트의 주소를 백엔드로부터 받아오는 건 백엔드가 이를 실제로 지원할 때의 일입니다. 여기서는 테스트 시나리오이므로, 그냥 된다고 가정합니다</p>
  <p id="tokenAddress"></p><br>

  <!-- 결제 채널 관리 -->
  <div>
    <label>Address</label>
    <input type="text" id="addPaymentChannel">
    <label>USD to Token</label>
    <input type="number" id="addInputRate" value="1">
    <label>decimals</label>
    <input type="number" id="addInputDecimals" value="6">
    <button id="add">Add Payment Channel</button>
  </div>

  <div>
    <input type="text" id="removePaymentChannel">
    <button id="remove">Remove Payment Channel</button>
  </div>

  <!-- 환율 조회 -->
  <div>
    <input type="text" id="getExchangeRateOf">
    <button id="get">Get Exchange Rate</button>
    <pre id="rate"></pre>
  </div>

  <!-- 환율 변경 -->
  <div>
    <label>Address</label>
    <input type="text" id="changeExchangeRate">
    <label>USD to Token</label>
    <input type="number" id="changeInputRate" value="1">
    <label>decimals</label>
    <input type="number" id="changeInputDecimals" value="6">
    <button id="change">Change Exchange Rate</button>
    <pre id="prev"></pre>
  </div>

  <script src="js/frontend.js"></script>
</body>
</html>
